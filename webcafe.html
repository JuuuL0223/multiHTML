<!DOCTYPE html>
<html lang="ko-KR"> <!-- 언어를 설정해 준다.  영어면 lang="en"-->
<head>
  <meta charset="UTF-8"> <!--encoding선언 반드시 encoding은 헤드가 등장하자마자 바로 아랫 줄에 적어야 한다. -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>웹카페 - HTML5, CSS3</title> <!-- 타이틀을 적으면 해당 키워드를 검색 했을 때 검색 된다.  -->
  <link rel="stylesheet" href="./css/webcafe.css"><!-- css파일과 연결 시키는 작업 link:css 작성 후 탭 누르면 자동 완성-->
</head>
<body>
  <div class="container">
    <header class="header">헤더</header>
    <div class="visual">비주얼</div> <!-- div visual{비주얼} 작성 후 tab을 누르면 왼쪽과 같이 자동 작성됨. -->
    <main class="main clearfix">
      <div class="group group1">그룹1</div>
      <div class="group group2">그룹2</div>
      <div class="group group3">그룹3</div> <!--div.group.group$*3{그룹$} 을 작성하면 왼쪽과 같이 자동 완성 됨.-->
    </main>
    <article class="slogan">슬로건</article> <!-- main.main+article.slogan작성 후 tab을 누르면 왼쪽과 같이 자동 작성 됨-->
    <div class="footer-bg">
      <footer class="footer">푸터</footer>
    </div><!--div.footer-bg>footer.footer작성 시 div요소 안에 footer와 footer.bg를 자동작성되게 함 -->
  </div>
</body>
</html>
